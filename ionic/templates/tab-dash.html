<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2 class="positive">CodersTerra Ionic<ion-spinner icon="ripple" class="spinner-positive"></ion-spinner></h2>

    <button class="button button-positive" ng-click="showPopup()">
      Show
    </button>
    <button class="button button-positive" ng-click="showConfirm()">
      Confirm
    </button>
    <button class="button button-positive" ng-click="showAlert()">
      Alert
    </button>
    <button class="button button-positive" ng-click="show()">
      Menu
    </button>
  </ion-content>
</ion-view>
